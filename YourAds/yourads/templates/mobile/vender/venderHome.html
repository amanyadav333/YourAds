{% load static %}

<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.3.11/slick.css"/>

<div id="user_mobile_Indicators" style="margin-top: 60px;">
    <div class="carousel-item active">
        <img src="{% static 'img/carousel/car-11.jpg' %}">
    </div>
    <div class="carousel-item">
        <img src="{% static 'img/carousel/car-6.jpg' %}">
    </div>
    <div class="carousel-item">
        <img src="{% static 'img/carousel/car-12.jpg' %}">
    </div>
    <div class="carousel-item">
        <img src="{% static 'img/carousel/car-10.jpg' %}">
    </div>
    <div class="carousel-item">
        <img src="{% static 'img/carousel/car-9.jpg' %}">
    </div>
</div>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.3.11/slick.min.js"></script>

<script type="text/javascript">    
    $('#user_mobile_Indicators').slick({
        dots: false,
        infinite: true,
        speed: 900,
        autoplay:true,
        autoplaySpeed: 3000,
        slidesToShow: 1,
        slidesToScroll: 1
    });
</script>
